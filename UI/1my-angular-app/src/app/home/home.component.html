<div class="container py-5">
  <h1 class="text-center mb-4 text-primary fw-bold">Latest Blog Posts</h1>

  <ng-container *ngIf="blogPostList$ | async as blogposts; else loading">
    <div class="row g-4">
      <div class="col-md-4 col-sm-6" *ngFor="let blog of blogposts">
        <div class="card h-100 shadow-sm border-0 hover:shadow-lg transition-all duration-300">
          <img
            [src]="blog.featuredImageUrl || 'https://via.placeholder.com/400x250?text=No+Image'"
            class="card-img-top rounded-top"
            alt="{{ blog.title }}"
            style="height: 200px; object-fit: cover;"
          />

          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">{{ blog.title }}</h5>
            <p class="card-text text-muted small mb-1">
              By <strong>{{ blog.auther }}</strong> |
              {{ blog.publishedDate | date: 'mediumDate' }}
            </p>
            <p class="card-text text-secondary" style="min-height: 60px;">
              {{ blog.shortDescription }}
            </p>

            <div class="mt-auto">
              <div class="mb-2">
                <span
                  *ngFor="let cat of blog.categorysList"
                  class="badge bg-secondary me-1"
                  >{{ cat.name }}</span
                >
              </div>

              <a [routerLink]="['/blog', blog.urlHandel]" class="btn btn-outline-primary btn-sm w-100">
                Read More
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="text-center mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
