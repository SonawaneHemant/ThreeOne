<div class="container">
  <h2 class="mt-3">Category List</h2>
  <div class="d-flex justify-content-end mt-3">
    <!-- routerlink to directly call the add-category component path -->
    <a routerLink="/admin/categories/add" class="btn btn-primary">Add Category</a>
  </div>

  <h1>Test push</h1>

  <ng-container *ngIf="getCategoryList$ | async as getCategoryLists">
    <table class="table table-bordered mt-3 table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of getCategoryLists">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.urlHandel }}</td>
          <td>
            <!--Best practice to call the path bacasue you can pass the parameters -->
            <a [routerLink]="['/admin/categories/edit', category.id]" class="btn btn-sm btn-warning">
              Edit </a>
        </tr>
      </tbody>
    </table>
  </ng-container>


</div>
