<div class="container">
  <h2 class="mt-3">Category List</h2>
  <div class="d-flex justify-content-between mt-3">
    <!-- routerlink to directly call the add-category component path -->
     <div class="d-flex">
      <input type="text" class="form-control" placeholder="Search Categories" [(ngModel)]="searchTerm" />
      <button type="button" class="btn btn-warning ms-3" (click)="SearchCategory()">Search</button>
     </div>
    <a routerLink="/admin/categories/add" class="btn btn-primary">Add Category</a>
  </div>
  <ng-container *ngIf="getCategoryList$ | async as getCategoryLists">
    <table class="table table-bordered mt-3 table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>
            Name
            <span>
              <span>
                <button type="button" class="btn btn-light" (click)="SearchCategory(sortDirection='asc')">
                  <i class="bi bi-arrow-up-short"></i>
                </button>
              </span>
              <span>
                <button type="button" class="btn btn-light" (click)="SearchCategory(sortDirection='desc')">
                  <i class="bi bi-arrow-down-short"></i>
                </button>
              </span>
            </span>
          </th>
          <th>Description</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of getCategoryLists">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.urlHandel }}</td>
          <td>
            <!--Best practice to call the path bacasue you can pass the parameters -->
            <a [routerLink]="['/admin/categories/edit', category.id]" class="btn btn-sm btn-warning">
              Edit </a>
        </tr>
      </tbody>
    </table>
  </ng-container>


</div>
