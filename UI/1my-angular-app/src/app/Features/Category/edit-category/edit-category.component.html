<div class="container">
    <h2 class="mt-3">Edit Category</h2>

    <ng-container *ngIf="category;else notfound">
        <!-- (ngSubmit)="onSubmit()" #editCategoryForm="ngForm" -->
        <form #form="ngForm" (ngSubmit)="onEditFormSubmit(form)">
            <div class="mt-2">

                 <!-- this way we can only show value we will not do two way data binding like ngmodel -->
                <div class="mt-3">
                    <label for="categoryId" class="form-label">Category Id</label>
                    <input type="text" id="categoryId" class="form-control" name="categoryId" 
                    value=" {{category.id}}"
                        disabled />
                </div>


                <div class="mt-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" id="categoryName" class="form-control" name="categoryName"
                         [(ngModel)]="category.name" />
                </div>

                <div class="mt-3">
                    <label for="categoryURL" class="form-label">Category URL</label>
                    <input type="text" id="categoryURL" class="form-control" name="categoryURL"
                        [(ngModel)]="category.urlHandel" />
                </div>

                <div class="mt-3 d-flex gap-3">
                    <button type="submit" class="btn btn-primary">
                        Save Changes
                    </button>

                    <button type="button" class="btn btn-danger" (click)="onDeletecategorySubmit(form)">
                        Delete 
                    </button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notfound>
        <div class="alert alert-warning" role="alert">
            Category not found.
        </div>
    </ng-template>


</div>
