<div class="card h-120">
    <div class="card-header">
        <h3 class="card-title">Images</h3>
    </div>
    <div class="card-body">
        <div class="d-flex flex-md-row flex-sm-column flex-wrap">
            <div class="col-md-6 p-4 bg-dark" style="overflow-y: auto; max-height: 80vh;">
                <ng-container *ngIf="images$ | async as images">
                    <div class="d-flex flex-wrap gap-2 justify-content-start">
                        <div *ngFor="let image of images"
                            (click)="selectImages(image)"
                            class="bg-white border p-2 d-flex flex-column align-items-center"
                            style="width: 120px; cursor: pointer; border-radius: 5px;">

                            <img [src]="image.url" alt="{{image.title}}" class="img-fluid"
                                style="width: 100px; height: 100px; object-fit: cover; border-radius: 4px;">

                            <span class="mt-1 text-center text-dark small">{{ image.title }}</span>
                        </div>
                    </div>
                </ng-container>
            </div>


            <div class="col-md-6 p-4 bg-light">
                <h5>Upload Image</h5>
                <form #form="ngForm" (ngSubmit)="UploadImage()">
                    <div class="mt-3">
                        <input type="file" class="form-control" (change)="onFileUploadChange($event)">
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="File Name" name="filename"
                            [(ngModel)]="fileName">
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="title">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark">Upload</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
